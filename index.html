<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Vinicius</title>
    <link href="./reset.css" rel=""stylesheet>
    <style>
      body{
        background: #131418;
        color: #babdc4;
      }
      .container{
        max-width: 890px;
        position: relative;
        margin-right: auto;
        margin-left: auto;
        border-bottom: 1px solid #ececec;
        padding: .5rem .3rem;
      }
      header{
        border-color: #1b1d25;
        height: auto;
      }
      header ul{
        display: flex;
        margin: 0px;
      }
      header ul li{
        list-style-type: none;
      }
      header ul li:first-child{
        margin-right: auto;
      }
      header a{
        text-decoration: none;
      }
      header ul li a:not(:first-child){
        color: #eaeaea;
        line-height: 2.25;
        padding: 0rem .5rem;
        opacity: .7;
        letter-spacing: .015rem;
      }
      .active{
        color: #eaeaea;"
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="container">
      <header>
        <ul>
          <li><a>Home</a></li>
          <li class="active"><a>Archive</a></li>
          <li><a>Posts</a></li>
          <li><a>Links</a></li>
          <li><a>About</a></li>
        </ul>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
