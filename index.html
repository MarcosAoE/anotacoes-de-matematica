<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Marcos Vinicius</title>
    <link href="./reset.css" rel=""stylesheet>

      .container{

        display: inline-block;

      .active{

      }

<title>Home</title>

<polyline points="9 22 9 12 15 12 15 22"></polyline>
</svg></a>
          <div style="float: right;>
